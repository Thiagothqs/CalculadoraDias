name: CalculadoraDias
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.4+5

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.3
  flutter_bloc: ^7.0.0
  shared_preferences: ^2.0.5
  animation_wrappers: 0.0.2
  equatable: ^2.0.3
  # url_launcher: ^6.1.3
  # http: ^0.13.4
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.0"

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/app_icon.png"

flutter_launcher_name:
  name: "CalculadoraDias"


flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/cars/
    - assets/users/